version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: elitetime_db
    environment:
      POSTGRES_USER: elitetime
      POSTGRES_PASSWORD: elitetime
      POSTGRES_DB: elitetime
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U elitetime"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: elitetime_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DATABASE_URL: postgres://elitetime:elitetime@db:5432/elitetime
      JWT_SECRET: change-me-in-prod
      FRONTEND_DIR: /app/frontend
    ports:
      - "3000:3000"
